



<!DOCTYPE html>
<html>
<!--https://medium.com/@lendinez/how-to-use-tailwind-in-django-and-not-die-in-the-attempt-2853eb164aa7-->
<head>
    <title>Dashboard | Aniverse</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon-circle.png') }}" />
    <!-- ... -->
</head>

<body style="background-color: #22292f;">
  <style>
    .mask {
      mask-image: radial-gradient(circle at center, rgb(34, 41, 47), transparent);
    }
  </style>
    <header class="text-gray-600 body-font bg-gray-700">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{{ url_for('static', filename='images/icon-main.png') }}" class="w-10 h-10 rounded-full">
            <a href="/"><span class="ml-3 text-xl font-bold text-white">Aniverse</span></a>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <button class="mr-5 text-gray-300 hover:text-gray-50"onclick="window.location.href='/dashboard'">Dashboard</button>
            <button class="mr-5 text-gray-300 hover:text-gray-50" onclick="window.location.href='/search/anime'">Anime</button>
            <button class="mr-5 text-gray-300 hover:text-gray-50" onclick="window.location.href='/search/manga'">Manga</button>
            <button class="mr-5 text-gray-300 hover:text-gray-50" onclick="window.location.href='/login'">Login</button>
          </nav>
          <a class="inline-flex items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-400 rounded text-base mt-4 md:mt-0 text-white" href="/discord" target="_blank">Discord
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
        </div>
      </header>

      <div class="flex relative h-64 w-auto overflow-hidden" style="background-color: #22292f;">
        <!--<h1 class="absolute top-10 text-white text-9xl items-center font-mono px-96">Explore</h1>-->
        <img class="mask w-full object-cover" src="{{ url_for('static', filename='images/banner.gif') }}">
        <div class="absolute inset-0 bg-gradient-circle from-transparent to-gray-900"></div>
      </div>
      <div class="shadow-lg">
        <div class="">
          <div class="container mx-auto py-5 overflow-x-auto">
            <div class="grid grid-cols-6">
              <div class="col-span-5"><h1 class="font-bold text-white text-2xl">Popular Anime</h1></div>
              <div><button class="bg-yellow-500 rounded px-2 py-1 text-sm justify-end text-gray-700 hover:shadow-md">View More</button></div>
            </div>
            <div class="flex items-center justify-left">
              <div class="grid grid-cols-2 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 py-5">
                {% for anime in trendingAnime %}
                  <div class="relative shadow-md hover:shadow-2xl">
                    <a href="/anime/{{ anime.id }}" target="_blank">
                      <img src="{{ anime.image }}" class="rounded w-52 h-auto">
                    </a>
                    <div class="absolute rounded w-52 h-14 bg-gray-600 bg-opacity-90 bottom-0">
                      <div class="text-left py-1 px-1">
                        <h3 class="text-white font-normal">{{ anime.title }}</h3>
                        <p class="font-normal text-sm text-blue-300">{{anime.episodeCount}} Episodes</p>
                      </div>
                    </div>
                  </div>
                {% endfor %}
            </div>
          </div>

          <div class="container mx-auto py-5">
            <div class="grid grid-cols-6">
              <div class="col-span-5"><h1 class="font-bold text-white text-2xl">Popular Manga</h1></div>
              <div><button class="bg-yellow-500 rounded px-2 py-1 text-sm justify-end text-gray-700 hover:shadow-md">View More</button></div>
            </div>
            <div class="flex items-center justify-left">
              <div class="grid grid-cols-2 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 py-5">
                {% for manga in trendingManga %}
                  <div class="relative shadow-md hover:shadow-2xl">
                    <a href="/manga/{{ manga.id }}" target="_blank">
                      <img src="{{ manga.image }}" class="rounded w-52 h-auto">
                    </a>
                    <div class="absolute rounded w-52 h-14 bg-gray-600 bg-opacity-90 bottom-0">
                      <div class="text-left py-1 px-1">
                        <h3 class="text-white font-normal">{{ manga.title }}</h3>
                        <p class="font-normal text-sm text-blue-300">{{manga.chapterCount}} Chapters</p>
                      </div>
                    </div>
                  </div>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>

      
      
     
</body>

</html>
